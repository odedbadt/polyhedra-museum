<html>
<head>
  <title>Museum of polyhedra</title>
  <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.png') }}">
  <script src="{{ url_for('static', filename='gl-matrix-min.min.js') }}" defer></script>
  <script type="module" src="{{ url_for('static', filename='runner.js') }}" defer></script>
</head>
<body>
  
  <table id="webgldiv">
    <tr>
      <td></td>
      <td>
        <h2> Select model here</h2>

        <select name="Models" id="model-select">

          <option>Please select model</option>
          {% for model in models %}
          <option class="select-option" value="{{ model }}">{{ model }}</option>
      
          {% endfor %}
      </select>
      <td></td>

      </td>

    </tr>
    <tr>
    <td id="main">
      <h2 id="shape-name">See shape here</h2>
      <canvas id="mainCanvas" width="600" height="600"></canvas>
      <h2>See shape here</h2>
      <p>click to play/pause rotation</p>
    </td>
    <td id="main">
    <canvas id="textureCanvas" width="400" height="400"></canvas>
    <h2>Draw texture here</h2>
  </td>
    <td id="main">
      <canvas id="paletteCanvas"  width="100" height="400"></canvas>
      <canvas id="penCanvas"  width="200" height="250"></canvas>
      <h2>Select brush color and size here</h2>
    </td>
    </tr>

  </div>

</body>
</html>
